<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Pendaftaran Peminatan</h3>
      </div>
      <form id="pendaftaranForm" onsubmit="return false;">
        <label for="nama">Nama</label><br />
        <input type="text" placeholder="Nama anda" id="nama" /><br /><br />
        <label for="nim">NIM</label><br />
        <input type="text" placeholder="NIM anda" id="nim" /><br /><br />
        <label for="tanggal">Tanggal Lahir</label><br />
        <input type="date" id="tanggal" /><br /><br />

        <label for="alamat">Alamat</label><br />
        <textarea
          placeholder="Tulis alamatmu di sini"
          name="alamat"
          id="alamat"
          cols="30"
          rows="5"
        ></textarea
        ><br /><br />

        <p>Kamu Angkatan Berapa</p>
        <select
          class="form-select form-select-sm"
          aria-label="Small select example"
          id="angkatan"
        >
          <option selected>2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option></select
        ><br /><br />

        <p>Peminatan pada bidang:</p>

        <input
          type="radio"
          name="peminatan"
          id="programming"
          value="programming"
        />
        <label for="programming">Programming</label><br />
        <input type="radio" name="peminatan" id="desain" value="desain" />
        <label for="desain">Desain</label><br />
        <input type="radio" name="peminatan" id="jaringan" value="jaringan" />
        <label for="jaringan">Jaringan</label><br />
        <input type="radio" name="peminatan" id="data" value="data" />
        <label for="data">Data</label><br /><br />

        <button type="button" onclick="kirimData()">Kirim</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
